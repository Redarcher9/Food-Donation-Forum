


{% extends 'base.html' %}
{% block body %}
<link rel="stylesheet" href="Devs/style2.css">

<div class="container">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

	<!-- Contenedor Principal -->


        <h1 >{{post.author}}<h6>posted on {{post.date}}</h6></h1>



      <p>
        <h2>Title:{{post.title}}:</h2>
        <h3>{{post.content}}</h3>
      </p>




				<!-- Respuestas de los comentarios -->



<h1 class="text-primary"> Comments </h1>



  {% for comment in post.comment_set.all %}


      <div class ="card">
      <div class="comment-main-level">
        <!-- Avatar -->
        <div class="comment-box">
          <div class="comment-head">
            <h4 class="comment-name by-author">{{comment.user1}}</h4>
            <h6 >{{comment.date}}</h6>

          </div>
          <div class="comment-content">
            {{comment.context}}
        </div>
      </div>
    </div>
      <!-- Respuestas de los comentarios -->

</div>



  {% endfor %}
  <br>
  <br>

<div class="btn-group">
    <button class="btn btn-secondary " >

       <p class="text-white"><a href = "{% url 'Devs:createcomment' post.id %}"><span class="glyphicon glyphicon-log-in"></span> AddComment </a></p></button>
</div>


</div>

{% endblock %}
