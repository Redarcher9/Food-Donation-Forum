{% extends 'base.html' %}
{% block body %}
<div>
  <div class="page-header">
    <h1>Meet the Team </h1>
</div>
{% for developers in all_developers %}
<div class="card">

  <h1>{{developers.name}}</h1>
  <p class="title">{{developers.Designation}}</p>
  <p>Contact Number {{developers.contact_num}}</p>
  <p>Email id: {{developers.email}}</p>
  <div style="margin: 46px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
    <a href="#"><i class="fa fa-linkedin"></i></a>
    <a href="#"><i class="fa fa-facebook"></i></a>
 </div>

</div>
{% endfor %}
</div>
{% endblock %}
